<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Injustice 2 Fighter Select" content="width=device-width, initial-scale=1.0">
    <title>Injustice 2</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-text">Injustice 2</h1>

    <div id="defaultselect" class="default">
        <img id="standard"src="images/Default.jpeg" alt="Default Selection">
    </div>

    <h2>Fighter Select</h2>

    <div id="characterselect" class="select">
        <section id="superman" class="characters">
            <img src="images/Superman.jpeg" alt="Superman">
        </section>
        <section id="flash" class="characters">
            <img src="images/flash.jpeg" alt="Flash">
        </section>
        <section id="capcold" class="characters">
            <img src="images/CaptinCold.jpg" alt="Captin Cold">
        </section>
        <section id="greenarrow" class="characters">
            <img src="images/GreenArrow.jpg" alt="Green Arrow">
        </section>
        <section id="greenlantern" class="characters">
            <img src="images/greenlantern.jpg" alt="Green Lantern">
        </section>
        <section id="bluebettle" class="characters">
            <img src="images/Bluebettle.jpg" alt="Blue Bettle">
        </section>
        <section id="blackadam" class="characters">
            <img src="images/BlackAdam.jpg" alt="Black Adam">
        </section>
    </div>

    <script type="text/javascript" src="script.js"></script>

    

    
</body>
</html>
